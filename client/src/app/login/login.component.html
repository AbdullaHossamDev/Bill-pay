<app-top-bar [auth]='false'></app-top-bar>

<form #form="ngForm" (ngSubmit)="login()">
  <div>

    <label for="email"><b>Email</b></label><br>
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required email> <br>

    <label for="email"><b>Password</b></label><br>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required> <br>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" expand="block">Login</button>

  </div>


</form>
