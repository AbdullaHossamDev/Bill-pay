<div class="container">
  <h1>Add bill to {{data.customerName}}</h1>

  <div class="table">
    <table>
      <tr>
        <th>Bill number</th>
        <th>Cost</th>
        <th>Payed</th>
        <th>Remainder</th>
      </tr>
      <tr *ngFor="let item of bills; let i = index">
        <td><input type="text" [(ngModel)]="item.bill_number"></td>
        <td><input type="number" [(ngModel)]="item.cost"></td>
        <td><input type="number" [ngModel]="item.payed" (change)="addPayed(i,$event)" [disabled]="!item.cost"></td>
        <td><input type="number" [ngModel]="item.remainder" disabled></td>
      </tr>
    </table>
    
  </div>
  <div class="btn"> 
    <button mat-raised-button color="primary" class="leftBTN" (click)="addBill()">Add bill</button>
    <button mat-raised-button color="primary" class="rightBTN" (click)="submit()">Submit</button>
  </div>
  
</div>
